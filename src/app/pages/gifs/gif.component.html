<form [formGroup]="form">
  <app-search-input formControlName="searchControl"></app-search-input>
</form>
<div class="mt-4">
  <app-suggest-tags [keywords]="trendingKeyword" (eventChange)="suggestTagChange($event)" [updating]="updating">
  </app-suggest-tags>
</div>
<div class="mt-4">
  <app-grid [items]="dataSource" [updating]="updating" [countLoadMore]="12"
    (scrollingFinished)="onScrollingFinished()" (viewDetail)="viewDetail($event)"></app-grid>
</div>
