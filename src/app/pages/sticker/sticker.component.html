<form [formGroup]="form">
  <app-search-input formControlName="searchControl"></app-search-input>
</form>
<div class="mt-4" fxLayout="row" fxLayoutAlign="center center">
  <app-suggest-tags [keywords]="trendingKeyword" (eventChange)="suggestTagChange($event)" [updating]="updating">
  </app-suggest-tags>
</div>
<div class="mt-4">
  <app-grid [items]="dataSource" [updating]="updating" (scrollingFinished)="onScrollingFinished()"
    (viewDetail)="viewDetail($event)"></app-grid>
</div>
