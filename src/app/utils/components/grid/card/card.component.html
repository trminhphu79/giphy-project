<div class="gird-custom-item w-full bg-white mb-4 gif-card-container">
  <div class="gif-card-layer w-full">
    <div class="gif-card-item">
      <img [src]="item?.images?.downsized?.url" alt="Image">
    </div>
  </div>
  <div class="gif-footer-card" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="content-left">
      <img [src]="item?.user?.avatar_url" alt="">
      <span *ngIf="item?.user?.display_name">{{item?.user?.display_name}}</span>
    </div>
    <div class="content-right">
      <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="change.emit(item)">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </div>
</div>
