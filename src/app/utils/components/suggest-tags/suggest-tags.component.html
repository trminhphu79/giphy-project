<ng-container *ngIf="!updating;else loadingTemplate">
    <mat-chip-list (change)="onChange($event)">
        <mat-chip color="default" [disabled]="updating" #chipRef="matChip" (click)="!updating ? chipRef.selectViaInteraction() : null"
            *ngFor="let keyword of keywords">{{keyword}}
        </mat-chip>
    </mat-chip-list>
</ng-container>

<ng-template #loadingTemplate>
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
</ng-template>
