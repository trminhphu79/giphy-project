<mat-toolbar class="px-4">

  <div class="container" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <ul fxLayout fxLayoutGap="30px" class="navigation-items">
        <ng-container *ngFor="let item of menu">
          <li (click)="goToPage(item)">
            {{item.name}}
          </li>
        </ng-container>
      </ul>
    </div>
    <div fxFlex="10" fxLayoutAlign="space-between center">
      <div class="user-infor">
        <button mat-flat-button (click)="viewUpload()">Upload Gif
          <mat-icon>upload</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
